<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data</title>
</head>
<body>
    <h1>Visualized Data</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif net_file %}
        <iframe src="{{ net_file }}" width="100%" height="750px"></iframe>
    {% else %}
        <p>No data to visualize.</p>
    {% endif %}
</body>
</html>
